<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./resources/css/add-merch.css" />
</head>
<html>
  <body>
    <section class="container">
      <h1>Agregar Mercancía</h1>
      <form id="add-merchandise-form" class="form">
        <div class="form-group">
          <label for="contenido">Dice contener:</label>
          <textarea id="contenido" name="contenido" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="ancho">Ancho:</label>
            <input type="number" id="ancho" name="ancho" step="0.1" required />
          </div>

          <div class="form-group">
            <label for="alto">Alto:</label>
            <input type="number" id="alto" name="alto" step="0.1" required />
          </div>
        </div>

        <div class="form-group">
          <label for="largo">Largo:</label>
          <input type="number" id="largo" name="largo" step="0.1" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="fechaHoraIngreso">Fecha hora ingreso:</label>
            <input type="datetime-local" id="fechaHoraIngreso" name="fechaHoraIngreso" required />
          </div>

          <div class="form-group">
            <label for="fechaHoraSalida">Fecha hora salida:</label>
            <input type="datetime-local" id="fechaHoraSalida" name="fechaHoraSalida" required />
          </div>
        </div>

        <div class="form-group">
          <label for="bodega">Bodega:</label>
          <input type="text" id="bodega" name="bodega" required />
        </div>

        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <select id="cliente" name="cliente" required>
            <option value="">Seleccione un cliente</option>
          </select>
        </div>

        <button type="submit" id="add-merchandise">Agregar Mercancía</button>
      </form>
    </section>
  </body>
</html>
