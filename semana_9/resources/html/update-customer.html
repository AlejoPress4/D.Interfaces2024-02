<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./resources/css/form.css" />
</head>
<html>
  <body>
    <section id="update-customers" class="form">
      <h2>Actualizar cliente</h2>

      <form id="update-client">
        <label for="id">Identificación:</label>
        <input type="text" id="id" name="id" required />
        <button id="search-customer">Buscar</button>
        <br />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br />
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />
        <br />
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />
        <br />
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required />
        <br /><br />
        <button id="update">Actualizar cliente</button>
      </form>
    </section>
    <!-- <p>Por cuestiones de integridad referencial, no se permite actualizar el ID</p> -->
  </body>
</html>
