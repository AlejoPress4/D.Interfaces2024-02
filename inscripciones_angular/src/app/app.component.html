<div class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-900 dark:to-blue-900 p-8">
  <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden">
    <div class="p-8">
      <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Información de Estudiantes</h1>
      
      <div class="mb-6">
        <label for="estudiantes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Seleccione un estudiante
        </label>
        <select 
          #estudiantes 
          (change)="getDataEstudiante(estudiantes.value)" 
          id="estudiantes" 
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <option value="">Seleccione un estudiante</option>
          @for (estudiante of getEstudiantes(); track estudiante.codigo) {
            <option value="{{ estudiante.codigo }}">{{ estudiante.nombre }}</option>
          }
        </select>
      </div>

      @if (dataEstudiante) {
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-1 rounded-lg shadow-lg mb-6">
          <div class="bg-white dark:bg-gray-800 rounded-lg p-6">
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Código</label>
                <input type="text" [value]="codigo" readonly 
                       class="w-full p-2 bg-gray-100 dark:bg-gray-700 rounded border-none text-gray-800 dark:text-white" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Identificación</label>
                <input type="text" [value]="identificacion" readonly 
                       class="w-full p-2 bg-gray-100 dark:bg-gray-700 rounded border-none text-gray-800 dark:text-white" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre</label>
                <input type="text" [value]="nombre" readonly 
                       class="w-full p-2 bg-gray-100 dark:bg-gray-700 rounded border-none text-gray-800 dark:text-white" />
              </div>
            </div>
            
            <button 
              type="button" 
              (click)="modal.show()"
              class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
            >
              Ver inscripciones de {{ nombre }}
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<app-modal [dataEstudiante]="dataEstudiante" />
